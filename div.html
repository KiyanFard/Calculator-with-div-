<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="div.css">
    <head><title>div calculator</title></head>
<body>
    <div class="align-center">
        <header colspan="4">
            <input type="text" name=cl value="0" readonly class="result" dir="rtl">
        </header>
        <div>
            <button class="common cl" type="button">7</button>
            <button class="common cl" type="button">8</button>
            <button class="common cl" type="button">9</button>
            <button class="common cl2"type="button">/</button>
        </div>
        <div>
            <button class="common cl" type="button">4</button>
            <button class="common cl" type="button">5</button>
            <button class="common cl" type="button">6</button>
            <button class="common cl2"type="button">*</button>
        </div>
        <div>
            <button class="common cl" type="button">1</button>
            <button class="common cl" type="button">2</button>
            <button class="common cl" type="button">3</button>
            <button class="common cl2"type="button">+</button>
        </div>
        <div>
            <button class="disapear"  type="button" disabled>&nbsp;</button>
            <button class="common cl" type="button">0</button>
            <button class="common cl2"type="button">=</button>
            <button class="common cl2"type="button">-</button>
        </div>
    </div>   
</body>
</html>
